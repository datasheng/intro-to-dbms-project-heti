<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Profiles - Recruiter</title>
    <script>
        function handleSwipe(action, userId) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/swipe_action';

            const actionField = document.createElement('input');
            actionField.type = 'hidden';
            actionField.name = 'action';
            actionField.value = action;
            form.appendChild(actionField);

            const userIdField = document.createElement('input');
            userIdField.type = 'hidden';
            userIdField.name = 'user_id';
            userIdField.value = userId;
            form.appendChild(userIdField);

            document.body.appendChild(form);

            fetch('/swipe_action', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    alert("It's a match!");
                    window.location.href = '/matches';
                } else {
                    window.location.reload();
                }
            });
        }
    </script>
</head>
<body>
    <h1>Swipe Profiles - Recruiter</h1>
    <p>Remaining Swipes: {{ remaining_swipes }}</p>
    <form action="/upgrade_premium" method="POST">
        <button type="submit">Upgrade to Premium</button>
    </form>
    <form action="/swipe_recruiter" method="POST">
        <h2>Select Filters</h2>
        {% for skill in skills %}
            <div>
                <input type="checkbox" id="skill{{ skill[0] }}" name="skills" value="{{ skill[0] }}">
                <label for="skill{{ skill[0] }}">{{ skill[1] }}</label>
            </div>
        {% endfor %}
        <button type="submit">Apply Filters</button>
    </form>
    {% if user %}
        <h2>Potential User</h2>
        <p>Username: {{ user[1] }}</p>
        <button onclick="handleSwipe('like', {{ user[0] }})">Like</button>
        <button onclick="handleSwipe('dislike', {{ user[0] }})">Dislike</button>
    {% else %}
        <p>No more users to display.</p>
    {% endif %}
</body>
</html>
