<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Likes - Linker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Card.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/SwipeButton.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='images/background.png') }}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding-top: 60px; /* Adjust for the navbar */
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        .cardContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            padding: 20px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black; /* Change text color to black */
            box-shadow: 0px 10px 53px 0px rgba(0, 0, 0, 0.3);
            margin: auto;
            border: 1px solid #ccc;
        }

        .card > h3, .card > p, .card > ul {
            color: black; /* Change text color to black */
            text-align: left;
            margin: 0;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .card > h3 {
            margin-bottom: 10px;
        }

        .card > p {
            margin-bottom: 10px;
        }

        .card > ul {
            list-style: none;
            padding: 0;
        }

        .swipeButtons {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .swipeButtons button {
            background-color: white;
            border: none;
            box-shadow: 0px 10px 53px 0px rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 10px;
        }

        .swipeButton_like {
            color: #4caf50; /* Green */
        }

        .swipeButton_dislike {
            color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Users Who Liked You</h1>
    <div class="swipeContainer">
        {% for user in liked_users %}
            <div class="cardContainer">
                <div class="card" style="background-image: url('{{ url_for('static', filename='profile_pics/' ~ profile_images[loop.index0 % profile_images|length]) }}');">
                    <h3>{{ user[1] }}</h3>
                    <p><strong>Bio:</strong> {{ user[2] }}</p>
                    <ul>
                        <strong>Skills:</strong>
                        {% for skill in user_skills[user[0]] %}
                            <li>{{ skill }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="swipeButtons">
                    <button class="swipeButton_like" onclick="handleSwipe('like', {{ user[0] }})">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#4caf50">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/>
                        </svg>
                    </button>
                    <button class="swipeButton_dislike" onclick="handleSwipe('dislike', {{ user[0] }})">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#f44336">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M19 13H5v-2h14v2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        {% else %}
            <p>No users have liked you yet.</p>
        {% endfor %}
    </div>
    <script>
        function handleSwipe(action, userId) {
            fetch('/swipe_action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    action: action,
                    user_id: userId,
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    alert("It's a match!");
                    window.location.href = '/matches';
                } else {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
