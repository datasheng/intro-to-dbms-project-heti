<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Found</title>
    <script>
        function redirectToMatches() {
            window.location.href = '/matches';
        }
    </script>
</head>
<body onload="setTimeout(redirectToMatches, 3000)">
    <h1>It's a Match!</h1>
    <p>You have a new match. Redirecting to your matches...</p>
</body>
</html>
