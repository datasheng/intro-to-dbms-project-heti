<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Profile</title>
</head>
<body>
    <h1>Recruiter Profile</h1>
    <form action="/recruiter_profile" method="POST">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br>
        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" required></textarea><br>
        <label for="compensation">Compensation:</label>
        <input type="number" id="compensation" name="compensation" required><br>
        <label for="job_location">Job Location:</label>
        <select id="job_location" name="job_location" required>
            {% for location in locations %}
                <option value="{{ location[0] }}">{{ location[1] }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Post Job</button>
    </form>
</body>
</html>
