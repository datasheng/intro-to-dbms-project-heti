<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Jobs - Recruitee</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Card.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/SwipeButton.css') }}">
</head>
<body>
    <h1>Swipe Jobs - Recruitee</h1>
    <p>Remaining Swipes: {{ remaining_swipes }}</p>
    <form action="/upgrade_premium" method="POST">
        <button type="submit">Upgrade to Premium</button>
    </form>
    <form action="/swipe_recruitee" method="POST">
        <h2>Select Filters</h2>
        {% for location in locations %}
            <div>
                <input type="checkbox" id="location{{ location[0] }}" name="acceptable_cities" value="{{ location[0] }}">
                <label for="location{{ location[0] }}">{{ location[1] }}</label>
            </div>
        {% endfor %}
        <label for="min_compensation">Minimum Compensation:</label>
        <input type="number" id="min_compensation" name="min_compensation" required><br>
        <button type="submit">Apply Filters</button>
    </form>
    {% if job %}
        <div class="cardContainer">
            <div class="card" style="background-image: url('https://via.placeholder.com/600x300');">
                <h3>{{ job[1] }}</h3>
                <p>{{ job[2] }}</p>
            </div>
        </div>
        <div class="swipeButtons">
            <button class="swipeButton_like" onclick="handleSwipe('like', {{ job[0] }})">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#4caf50"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/></svg>
            </button>
            <button class="swipeButton_dislike" onclick="handleSwipe('dislike', {{ job[0] }})">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#f44336"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
        </div>
    {% else %}
        <p>No more jobs to display.</p>
    {% endif %}
    <script>
        function handleSwipe(action, jobId) {
            fetch('/swipe_action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    action: action,
                    job_id: jobId,
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    alert("It's a match!");
                    window.location.href = '/matches';
                } else {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
