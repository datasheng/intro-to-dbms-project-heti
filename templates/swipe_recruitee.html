<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Jobs - Recruitee</title>
    <script>
        function handleSwipe(action, jobId) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/swipe_action';

            const actionField = document.createElement('input');
            actionField.type = 'hidden';
            actionField.name = 'action';
            actionField.value = action;
            form.appendChild(actionField);

            const jobIdField = document.createElement('input');
            jobIdField.type = 'hidden';
            jobIdField.name = 'job_id';
            jobIdField.value = jobId;
            form.appendChild(jobIdField);

            document.body.appendChild(form);

            fetch('/swipe_action', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    alert("It's a match!");
                    window.location.href = '/matches';
                } else {
                    window.location.reload();
                }
            });
        }
    </script>
</head>
<body>
    <h1>Swipe Jobs - Recruitee</h1>
    <p>Remaining Swipes: {{ remaining_swipes }}</p>
    <form action="/upgrade_premium" method="POST">
        <button type="submit">Upgrade to Premium</button>
    </form>
    <form action="/swipe_recruitee" method="POST">
        <h2>Select Filters</h2>
        {% for location in locations %}
            <div>
                <input type="checkbox" id="location{{ location[0] }}" name="acceptable_cities" value="{{ location[0] }}">
                <label for="location{{ location[0] }}">{{ location[1] }}</label>
            </div>
        {% endfor %}
        <label for="min_compensation">Minimum Compensation:</label>
        <input type="number" id="min_compensation" name="min_compensation" required><br>
        <button type="submit">Apply Filters</button>
    </form>
    {% if job %}
        <h2>Potential Job</h2>
        <p>Job Title: {{ job[1] }}</p>
        <p>Job Description: {{ job[2] }}</p>
        <button onclick="handleSwipe('like', {{ job[0] }})">Like</button>
        <button onclick="handleSwipe('dislike', {{ job[0] }})">Dislike</button>
    {% else %}
        <p>No more jobs to display.</p>
    {% endif %}
</body>
</html>
