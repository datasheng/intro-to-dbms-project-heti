<div class="navbar">
    <a href="{% if user_type in ['recruiter', 'recruiter_premium'] %}{{ url_for('swipe_recruiter') }}{% else %}{{ url_for('swipe_recruitee') }}{% endif %}">Swipe</a>
    <a href="{{ url_for('matches') }}">Matches</a>
    {% if user_type in ['recruiter', 'recruiter_premium'] %}
        <a href="{{ url_for('recruiter_profile') }}">Make New Job Listing</a>
    {% else %}
        <a href="{{ url_for('recruitee_profile') }}">Edit Profile</a>
    {% endif %}
    {% if user_type == 'admin' %}
        <a href="{{ url_for('admin') }}">Admin</a>
    {% endif %}
    <div class="navbar-right">
        {% if is_premium %}
            <a href="#">Status: Premium</a>
        {% else %}
            <form action="{{ url_for('upgrade_premium') }}" method="POST" style="display:inline;">
                <button type="submit" class="navbar-button">Upgrade to Premium</button>
            </form>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="navbar-right">Logout</a>
    </div>
</div>


<style>
    .navbar {
        width: 100%;
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        z-index: 1000;
    }

    .navbar a, .navbar button {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
    }

    .navbar a:hover, .navbar button:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar-right {
        float: right;
    }

    .navbar-button {
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
