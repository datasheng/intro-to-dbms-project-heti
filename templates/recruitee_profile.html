<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Linker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='images/background.png') }}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding-top: 60px; 
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 10px 53px 0px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: red;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 85%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            height: 100px; /* Adjust height as needed */
        }

        .skills-container {
            margin-bottom: 20px;
        }

        .skill {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .skill label {
            margin-left: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" required>{{ bio }}</textarea>

            <label for="skills">Skills</label>
            <div class="skills-container">
                {% for skill in skills %}
                    <div class="skill">
                        <input type="checkbox" id="skill_{{ skill[0] }}" name="skills" value="{{ skill[0] }}" 
                        {% if skill[2] %}checked{% endif %}>
                        <label for="skill_{{ skill[0] }}">{{ skill[1] }}</label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>
</html>
