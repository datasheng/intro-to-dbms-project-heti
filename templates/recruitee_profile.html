<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitee Profile</title>
</head>
<body>
    <h1>Recruitee Profile</h1>
    <form action="/recruitee_profile" method="POST">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea><br>
        
        <label for="acceptable_cities">Acceptable Cities:</label>
        <select id="acceptable_cities" name="acceptable_cities" multiple required>
            {% for location in locations %}
                <option value="{{ location[0] }}">{{ location[1] }}</option>
            {% endfor %}
        </select><br>

        <label for="min_compensation">Minimum Compensation:</label>
        <input type="number" id="min_compensation" name="min_compensation" required><br>
        
        <label for="skills">Skills:</label>
        <div>
            {% for skill in skills %}
                <input type="checkbox" id="skill{{ skill[0] }}" name="skills" value="{{ skill[0] }}">
                <label for="skill{{ skill[0] }}">{{ skill[1] }}</label>
            {% endfor %}
        </div><br>

        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
