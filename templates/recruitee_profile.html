<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitee Profile</title>
</head>
<body>
    <h1>Recruitee Profile</h1>
    <form action="/recruitee_profile" method="POST">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea><br>
        <h2>Select Skills</h2>
        {% for skill in skills %}
            <div>
                <input type="checkbox" id="skill{{ skill[0] }}" name="skills" value="{{ skill[0] }}">
                <label for="skill{{ skill[0] }}">{{ skill[1] }}</label>
            </div>
        {% endfor %}
        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
